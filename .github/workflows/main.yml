name: Deploy to Production - AuroreIA Landing

on:
  push:
    branches: [ main ]

jobs:

  deploy:

    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.prod
        push: true
        no-cache: true
        build-args: |
           APP_ENV=production
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/auroreia-landing:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/auroreia-landing:prod
          ${{ secrets.DOCKERHUB_USERNAME }}/auroreia-landing:prod-${{ github.sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/auroreia-landing:prod-${{ github.run_number }}
      
    - name: Deploy to Production VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /var/www/applications/auroreia/landing/production

          # Arrêter le conteneur production
          docker compose -p auroreia-landing-production down

          # Récupérer la nouvelle image
          docker compose -p auroreia-landing-production pull

          # Relancer avec la nouvelle image
          docker compose -p auroreia-landing-production up -d --force-recreate

          # Vérifier le statut
          docker compose -p auroreia-landing-production ps

          # Afficher les logs pour vérifier le démarrage
          docker compose -p auroreia-landing-production logs --tail 20

          # Nettoyer les anciennes images non utilisées
          docker image prune -f