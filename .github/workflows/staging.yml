name: Deploy to Staging - AuroreIA Landing

on:
  push:
    branches: [ staging ]

jobs:

  deploy:

    name: Deploy to Staging VPS
    runs-on: ubuntu-latest

    steps:

      # get the code from the repository  
    - name: Checkout code
      uses: actions/checkout@v4

      # set Docker Buildx on the runner for advenced build
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

      # connection to the dockerhub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # push the docker build on dockerhub while reading the Dockerfile and defining args
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.staging
        push: true
        no-cache: true
        build-args: |
           APP_ENV=staging
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/auroreia-landing:staging
          ${{ secrets.DOCKERHUB_USERNAME }}/auroreia-landing:staging-${{ github.sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/auroreia-landing:staging-${{ github.run_number }}
      
      # Connection to the VPS
    - name: Deploy to Staging VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /var/www/applications/auroreia/landing/staging

          # Arrêter le conteneur staging
          docker compose -p auroreia-landing-staging down

          # Récupérer la nouvelle image
          docker compose -p auroreia-landing-staging pull

          # Relancer avec la nouvelle image
          docker compose -p auroreia-landing-staging up -d --force-recreate

          # Vérifier le statut
          docker compose -p auroreia-landing-staging ps

          # Afficher les logs pour vérifier le démarrage
          docker compose -p auroreia-landing-staging logs --tail 20

          # Nettoyer les anciennes images non utilisées
          docker image prune -f